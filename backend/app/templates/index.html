<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <!-- Import CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form id="regForm" action="">
        
        <!-- First Tab -->
        <div class="tab">
            <h2 class="mb-5">Comencemos con tus datos</h2>
            <div class="form-floating mb-3">
                <input class="form-control" id="name" placeholder="Tu nombre">
                <label for="name">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo">
                <label for="email">Correo</label>
            </div>
        </div>
        
        <!-- Second Tab -->
        <div class="tab">

          <h2 class="mb-5">Cuentanos de tus habilidades</h2>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="tag-input1">
          </div>
        </div>
        
        <!-- Third Tab -->
        <div class="tab">

            <h2 class="mb-5">¿Tienes experiencia laboral?</h2>
            <div class="form-floating mb-3">
                <input type='number' class="form-control" id="years" placeholder="Años de experiencia">
                <label for="years">Años de experiencia</label>
            </div>
          </div>
          
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
        
        </form>

    <!-- Import JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
